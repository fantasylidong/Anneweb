services:
  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: anneweb-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./portal:/var/www/html
      - composer-cache:/tmp/composer
      - node-modules:/var/www/html/node_modules
      - storage:/var/www/html/storage
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      APP_URL: http://localhost:8080
      LOG_CHANNEL: stack
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: anneweb
      DB_USERNAME: anneweb
      DB_PASSWORD: anneweb
      SOURCEBANS_DB_CONNECTION: sourcebans
      SOURCEBANS_DB_HOST: db
      SOURCEBANS_DB_PORT: 3306
      SOURCEBANS_DB_DATABASE: sourcebans
      SOURCEBANS_DB_USERNAME: sourcebans
      SOURCEBANS_DB_PASSWORD: sourcebans
      PHP_MEMORY_LIMIT: 512M
    depends_on:
      - db
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  web:
    image: nginx:1.27-alpine
    container_name: anneweb-web
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./portal:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  queue:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: anneweb-queue
    command: php artisan queue:listen --tries=1
    restart: unless-stopped
    working_dir: /var/www/html
    depends_on:
      - db
      - redis
    volumes:
      - ./portal:/var/www/html
      - composer-cache:/tmp/composer
      - node-modules:/var/www/html/node_modules
      - storage:/var/www/html/storage
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: anneweb
      DB_USERNAME: anneweb
      DB_PASSWORD: anneweb
      SOURCEBANS_DB_CONNECTION: sourcebans
      SOURCEBANS_DB_HOST: db
      SOURCEBANS_DB_PORT: 3306
      SOURCEBANS_DB_DATABASE: sourcebans
      SOURCEBANS_DB_USERNAME: sourcebans
      SOURCEBANS_DB_PASSWORD: sourcebans

  db:
    image: morzlee/database:mysql-5.7-tuned
    container_name: anneweb-db
    command: --sql-mode="ALLOW_INVALID_DATES" --explicit_defaults_for_timestamp=0
    restart: unless-stopped
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: anneweb
      MYSQL_USER: anneweb
      MYSQL_PASSWORD: anneweb
    ports:
      - "33060:3306"
    volumes:
      - db-data:/var/lib/mysql

  redis:
    image: morzlee/database:redis-7.4-tuned
    container_name: anneweb-redis
    restart: unless-stopped
    ports:
      - "63790:6379"

  mailpit:
    image: axllent/mailpit:v1.21
    container_name: anneweb-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  db-data:
  composer-cache:
  node-modules:
  storage:
